<!DOCTYPE html>
<html>
<head>
<style>
  .gallery {
    display: flex;
    justify-content: center;
    overflow-x: auto;
  }
  .gallery img {
    flex: 0 0 auto;
    width: 600px;
    height: 600px;
    object-fit: cover;
    margin-right: 10px;
    transition: transform 0.5s ease;
  }
  .gallery img:hover {
    transform: scale(2.5);
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="gallery">
  <img src="1.png" alt="Imagen 1">
  <img src="2.png" alt="Imagen 2">
  <!-- ... -->
  <img src="7.png" alt="Imagen 7">
</div>

</body>
</html>
