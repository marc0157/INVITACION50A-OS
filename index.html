<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to Create 3D Glowing Card Carousel using Materialize CSS</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            margin: 0; 
            padding: 0;
            background: #021514;   
        }
        .carousel{
            height: 600px; 
            perspective: 400px;
            margin-top: 5%;
        }
        .carousel .carousel-item {
            display: flex; /* Habilita flexbox */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            width: 400px;
            height: 500px;
            box-shadow: 0 0 40px #61dafb, 0 0 40px #61dafb, 0 0 40px #61dafb;
            animation: animate 0.5s infinite alternate;
            border-radius: 15px;
        }
        .carousel .carousel-item img {
            max-width: 100%; /* Asegura que la imagen no exceda el ancho del contenedor */
            transition: transform 0.5s ease; /* Animación suave para el zoom */
        }
        .carousel .carousel-item img.zoom {
            transform: scale(2); /* Aumenta el tamaño de la imagen en un 200% */
        }
        @keyframes animate {
            to {
                box-shadow: 0 0 50px #61dafb, 0 0 50px #61dafb, 0 0 50px #61dafb;
            }
        }
    </style>
</head>
<body>    
    <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="1.png"></a>
        <a class="carousel-item" href="#two!"><img src="2.png"></a>
        <a class="carousel-item" href="#three!"><img src="3.png"></a>
        <a class="carousel-item" href="#four!"><img src="4.png"></a>
        <a class="carousel-item" href="#five!"><img src="5.png"></a>
        <a class="carousel-item" href="#six!"><img src="6.png"></a>
        <a class="carousel-item" href="#seven!"><img src="7.png"></a>
    </div>   
    <audio id="myAudio" src="MUSICA.mp3" preload="auto"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            var carousel = $('.carousel').carousel({
                padding: 200
            });
            autoplay();
            function autoplay() {
                carousel.carousel('next');
                setTimeout(autoplay, 13000); // Cambia este valor a 13000 para un giro de 13 segundos
            }
            var audio = document.getElementById('myAudio');
            audio.volume = 1.0; // Puedes ajustar el volumen aquí, el valor debe estar entre 0.0 y 1.0
            document.body.addEventListener('touchstart', function() {
                if (audio.paused) {
                    audio.play();
                }
            });

            // Agrega este código para activar y desactivar el zoom con un clic
            $('.carousel .carousel-item img').click(function() {
                $('.carousel .carousel-item img').removeClass('zoom'); // Remove the 'zoom' class from all images
                $(this).addClass('zoom'); // Add the 'zoom' class to the clicked image
            });
            // Add this code to reset the zoom when the carousel changes
            $('.carousel').on('carouselNext', function() {
                $('.carousel .carousel-item img').removeClass('zoom');
            });
        });
    </script>
</body>
</html>
