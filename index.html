<!DOCTYPE html>
<html>
<head>
<style>
  .gallery {
    display: flex;
    overflow-x: auto;
  }
  .gallery img {
    flex: 0 0 auto;
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin-right: 10px;
    cursor: pointer;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
  }
  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }
  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="gallery">
  <img id="img1" src="1.png" alt="Imagen 1" onclick="openModal(this);">
  <img id="img2" src="2.png" alt="Imagen 2" onclick="openModal(this);">
  <img id="img3" src="3.png" alt="Imagen 3" onclick="openModal(this);">  
  <img id="img4" src="4.png" alt="Imagen 4" onclick="openModal(this);">
  <img id="img5" src="5.png" alt="Imagen 5" onclick="openModal(this);">
  <img id="img6" src="6.png" alt="Imagen 6" onclick="openModal(this);">
  <img id="img7" src="7.png" alt="Imagen 7" onclick="openModal(this);">
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">Ã—</span>
  <img class="modal-content" id="img01">
</div>

<script>
function openModal(img) {
  var modal = document.getElementById("myModal");
  var modalImg = document.getElementById("img01");
  modal.style.display = "block";
  modalImg.src = img.src;
}

function closeModal() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}
</script>

</body>
</html>
