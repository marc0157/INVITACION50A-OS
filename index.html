<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  .gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding: 50px 0;
    perspective: 1000px;
    perspective-origin: 50% 50%;
  }
  .gallery img {
    flex: 0 0 auto;
    width: 600px;
    height: auto;
    cursor: pointer;
    transition: transform 0.5s;
    margin: 0 50px;
  }
  audio {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="gallery" id="gallery">
  <img src="1.png" alt="Imagen 1">
  <img src="2.png" alt="Imagen 2">
  <img src="3.png" alt="Imagen 3">
  <img src="4.png" alt="Imagen 4">
  <img src="5.png" alt="Imagen 5">
  <img src="6.png" alt="Imagen 6">
  <img src="7.png" alt="Imagen 7">
</div>

<audio controls autoplay loop id="audioPlayer">
  <source src="MUSICA.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementById("gallery").getElementsByTagName("img");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}

var audioPlayer = document.getElementById('audioPlayer');
document.body.addEventListener('click', function(e) {
  if (e.target.id !== 'audioPlayer' && audioPlayer.paused) {
    audioPlayer.play();
  }
});
</script>

</body>
</html>
